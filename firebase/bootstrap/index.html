<!DOCTYPE html>
<html lang="en">

<head>
<title>Contact Me</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
        <div class="container">
            <h2 class="text-center">Contact Me</h2>
            <hr class="star-primary">
            <div class="row">
                <div class="col-lg-8 offset-lg-2">
                    <div class="alert" id="status" hidden></div>
                   <button id="signin-button" data-toggle="tooltip" title="When you sign in using your google mail and gives the send.mail permission, the contact form auto use it to send your message to me and never stores or use it in any other thing." class="btn fa fa-sign-in" onclick="handleAuthClick();"> Login to auto send message</button>

                    <form name="sentMessage" id="contactForm" >
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls">
                                <label>Name</label>
                                <input class="form-control" id="name" type="text" placeholder="Name" required data-validation-required-message="Please enter your name.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls">
                                <label>Email Address</label>
                                <input class="form-control" id="email" type="email" placeholder="Email Address" required data-validation-required-message="Please enter your email address.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls">
                                <label>Phone Number</label>
                                <input class="form-control" id="phone" type="tel" placeholder="Phone Number" required data-validation-required-message="Please enter your phone number.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="form-group floating-label-form-group controls">
                                <label>Message</label>
                                <textarea class="form-control" id="message" rows="5" placeholder="Message" required data-validation-required-message="Please enter a message."></textarea>
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <br>
                        <div id="success"></div>
                        <div class="form-group">
                            <button type="submit" id='submit' class="btn btn-success btn-lg" disabled>Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>


<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src='js/main.js'></script>
<script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
</script>
<script>

    $(document).ready(function(event){
      $('#contactForm').submit(function(){
                $('#submit').text('Sending ...');
				event.preventDefault();
				msg = createMsg();
				sendMsg(msg);
				return false;
            });
        });

</script>

</body>

</html>
